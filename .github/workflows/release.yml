name: Build and Release

on:
    workflow_dispatch:
    push:
        tags:
            - "v*.*.*"

permissions:
    id-token: write
    contents: write

jobs:
    build-and-release:
        name: Build and Release
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup MSBuild
              uses: microsoft/setup-msbuild@v2

            - name: Build executable
              run: |
                  msbuild BSOD.sln /p:Configuration=Release /p:Platform=x86

            - name: Upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: build-executable
                  path: Release/BSOD.exe

            - name: Release
              if: startsWith(github.ref, 'refs/tags/')
              run: gh release create ${{ github.ref_name }} Release/BSOD.exe --generate-notes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
